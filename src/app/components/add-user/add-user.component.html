<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="cedula">Num Cedula</label>
          <input
            type="text"
            class="form-control"
            id="cedula"
            required
            [(ngModel)]="user.cedula"
            name="cedula"
          />
        </div>
  
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            class="form-control"
            id="nombre"
            required
            [(ngModel)]="user.nombre"
            name="nombre"
          />
        </div>
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input
              class="form-control"
              id="apellido"
              required
              [(ngModel)]="user.apellido"
              name="apellido"
            />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input
                  class="form-control"
                  id="email"
                  required
                  [(ngModel)]="user.email"
                  name="email"
                />
             </div>
             <div class="form-group">
                <label for="telefono">Telefono</label>
                <input
                  class="form-control"
                  id="telefono"
                  required
                  [(ngModel)]="user.text"
                  name="telefono"
                />
             </div>
             <div class="form-group">
                <label for="direccion">Dirección</label>
                <input
                  class="form-control"
                  id="direccion"
                  required
                  [(ngModel)]="user.direccion"
                  name="direccion"
                />
             </div>  
             <div class="form-group">
                <label for="ciudad">Ciudad</label>
                <input
                  class="form-control"
                  id="ciudad"
                  required
                  [(ngModel)]="user.ciudad"
                  name="ciudad"
                />
             </div>  
        <button (click)="saveUser()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>¡Usuario creado exitosamente!</h4>
        <button class="btn btn-success" (click)="newUser()">Agregar usuario</button>
      </div>
    </div>
  </div>
